name: Build and test
on:
  pull_request:
  push:

jobs:
  rust:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.37.0
        include:
          - rust: nightly
            components: clippy, rustfmt
            cargo-flags: --features mocking

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
          components: ${{ matrix.components }}

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.rust }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ matrix.rust }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.rust }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.rust }}-cargo-build-target-

      - name: Install build dependencies
        run: sudo apt-get install libdbus-1-dev libgdk-pixbuf2.0-dev libglib2.0-dev libnotify-dev

      - name: Install tarpaulin
        if: matrix.rust == 'nightly'
        run: |
          sudo apt-get install libssl-dev
          RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin

      - name: Check coding style
        if: matrix.rust == 'nightly'
        run: cargo fmt -- --verbose --check

      - name: Build package
        run: |
          cargo check --verbose ${{ matrix.cargo-flags }}
          cargo build --verbose ${{ matrix.cargo-flags }}

      - name: Check clippy errors
        if: matrix.rust == 'nightly'
        run: cargo clippy --verbose ${{ matrix.cargo-flags }}

      - name: Run cargo tests
        if: matrix.rust == 'nightly'
        run: cargo test --verbose ${{ matrix.cargo-flags }}

      - name: Generate and push code coverage data
        if: matrix.rust == 'nightly'
        run: |
          RUST_BACKTRACE=full cargo tarpaulin --out Xml
          bash <(curl -s https://codecov.io/bash)


  nix:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        nix-channel:
          - nixpkgs-unstable
          - nixos-19.09

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install nix
        uses: cachix/install-nix-action@v6

      - name: Set nix-channel
        run: |
          nix-channel --add https://nixos.org/channels/${{ matrix.nix-channel }} nixpkgs
          nix-channel --update

      - name: Show current rust version
        run: nix eval nixpkgs.rustc.version

      - name: Build package
        run: nix-build
